<script>
    function nt(number) {
        if(number <=1) {
            return false;
        }

    for(let i = 2; i < number - 1; i++) {
        if(number % i === 0) {
            return false;
        }
    }
    return true;
    }

    function show() {
        for(let i = 2; i < 100; i ++) {
            if(nt(i)) {
                document.write(i + ' ');
            }
        }
    }

    show();
</script>
