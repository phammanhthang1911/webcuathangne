<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
    <title>Đăng kí</title>
</head>

<body background="messi.jpg">
    <div class="wrapper">
        <h2>Đăng kí</h2>
        <div class="DangKi">
            <input type="text" name="" id="taikhoan" placeholder="Tên đăng nhập">
        </div>
        <div class="DangKi">
            <input type="password" id="matkhau1" placeholder="Mật khẩu">
        </div>
        <div class="DangKi">
            <input type="password" id="matkhau2" placeholder="Nhập lại mật khẩu">
        </div>
        <div class="DangKi">
            <button onclick="reg()">Đăng kí</button>
        </div>
        <div class="DangNhap">
            <p>Bạn đã có tài khoản?</p>
            <a href="login.html">Đăng nhập</a>
        </div>
    </div>
    <script>
        const taikhoan = document.getElementById('taikhoan');
        const matkhau = document.getElementById('matkhau1');
        const matkhau2 = document.getElementById('matkhau2');

        function reg() {
            var flag;
            var check = 0;
            if (taikhoan.value.length > 7) { check++; }
            if (taikhoan.value.length < 17) { check++; }
            if (matkhau.value.length > 3) { check++; }
            if (matkhau.value == matkhau2.value) { check++; }
            if (check == 4) { flag = true; } else { flag = false; }
            if (flag == true) {
                username_data = taikhoan.value;
                localStorage.setItem("taikhoan", username_data);
                password_data = matkhau.value;
                localStorage.setItem("matkhau", password_data);
                alert("Đăng ký thành công");
                window.location = "login.html";
            } else {
                alert("Đăng ký không thành công ")
            }
            console.log(flag);
        }
    </script>
</body>

</html>
