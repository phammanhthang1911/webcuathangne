<script>

    let a, b;
    let bool = false;

     {
        a = prompt('Nhập a: ');
        b = prompt('Nhập b: ');

        let ps_a = a.split('/');
        let ps_b = b.split('/');

        if (!isNaN(a) && !isNaN(b) && isFinite(a) && isFinite(b)) {

            if (ps_a.length == 2 || ps_b.length == 2) {
                let tuSo1 = parseFloat(ps_a[0]);
                let mauSo1 = parseFloat(ps_a[1]);

                if (mauSo1 == 0) {
                    bool = false;
                } else {
                    let newNumber1 = {
                        tuSo: tuSo1,
                        mauSo: mauSo1
                    };

                    ps_a = newNumber1.tuSo1 / newNumber1.mauSo1;

                    a = parseFloat(ps_a);
                }

                let tuSo2 = parseFloat(ps_b[0]);
                let mauSo2 = parseFloat(ps_b[1]);

                if (mauSo2 == 0) {
                    bool = false;
                } else {
                    let newNumber2 = {
                        tuSo: tuSo2,
                        mauSo: mauSo2
                    };

                    ps_b = newNumber2.tuSo2 / newNumber2.mauSo2;

                    b = parseFloat(ps_b);
                }

               
            }
            bool = true;
        } 
    }

    a = parseFloat(a);
    b = parseFloat(b);

    // ax + b = 0
    if (a === 0) {
        if (b === 0) {
            document.write('Phương trình vô số nghiệm!');
        } else {
            document.write('Phương trình vô nghiệm!');
        }
    } else if (a !== 0) {
        document.write('Phương trình có nghiệm duy nhất: ' + (-b / a));
    }
</script>
