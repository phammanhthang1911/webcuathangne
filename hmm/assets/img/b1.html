<script>
    let a = Number(prompt('Nhập số thứ nhất: '));
    let b = Number(prompt('Nhập số thứ hai: '));

    let c = a + b;
    let d = a - b;
    let e = a * b;
    let f = a / b;

    console.log(
    'Tổng là: ' + c + '\n' + 
    'Hiệu là: ' + d + '\n' + 
    'Tích là: ' + e + '\n' + 
    'Thương là: ' + f);   
</script>
